<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - edit the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title -->
{% block pageTitle %}
Contact the scheme
{% endblock %}

<!-- For adding a breadcrumb -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs -->
{% block beforeContent %}
{% endblock %}

<!-- For adding a back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/back-link -->
{% block outerContent %}
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
 




<div class="nhsuk-grid-row">

  <div class="nhsuk-grid-column-two-thirds">

    <form action="member-postcode-no-result" method="post">

    <!-- Change the page heading -->


    <!-- Add content here -->
    <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->
   

        <div class="nhsuk-form-group">

          <fieldset class="nhsuk-fieldset">
            <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
              <h1 class="nhsuk-fieldset__heading">
                <span class="nhsuk-caption-l nhsuk-caption--bottom">Your details</span>
                We cannot find the address for the postcode ABC 123
              </h1>
            </legend>

            <div class="nhsuk-radios">
                <div class="nhsuk-radios__item">
                  <input class="nhsuk-radios__input" id="example-1" name="noAddress" type="radio" value="change">
                  <label class="nhsuk-label nhsuk-radios__label" for="example-1">
                    Change the postcode
                  </label>
                </div>

              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="example-2" name="noAddress" type="radio" value="enter">
                <label class="nhsuk-label nhsuk-radios__label" for="example-2">
                  Enter the address manually
                </label>
              </div>
            
            </div>
          </fieldset>
        </div>


   
    <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
      Continue
    </button>


    <!-- End of content -->
  </form>
  </div>  

</div>
{% endblock %}
